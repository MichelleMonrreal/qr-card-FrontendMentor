<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <!-- LINKS -->
  <link rel="stylesheet" href="main.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
  <main class="qr-card">
    <div class="qr-code__card">
      <img class="qr-image" src="images/image-qr-code.png" alt="qr-code">
      <h1 class="qr-info">Improve your front-end skills by building projects</h1>
      <p class="qr-scan">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Michelle Monrreal</a>.
      </div>
    </div>
  </footer>
</body>
</html>
